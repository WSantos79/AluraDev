<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/hardcore.css">
        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" media="(max-width: 480px)" href="css/mobile.css">

        <link rel="stylesheet" media="(min-width: 481px) and (max-width: 1080px)" href="css/tablet.css">

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
        <title>Alura Challenge Front 2021</title>
    </head>
<body>
    <header class="headerM">
        <div class="container">           
            <img data-logo-alura src="img/Logo.svg" alt="logo do site">                          

            <form action="./">
                <input required="required" class="input-busca" type="search" name="busca"  placeholder="Busque por algo">
            </form>

            <div class="profile">
                <img src="img/Photo.png" alt="foto do usuário">
                <span>Harry</span>
            </div>

            <section class="option-mobile">
                <img data-search class="icon-busca" src="img/search-icon.svg" alt="icone de busca" >
                <div class="icon-menu">
                    <img data-img-menu src="img/menu-icon.svg" alt="icone do menu">
                </div>
            </section>
        </div>
    </header>
    <main>     

        <section class="menu-smart">
            <div class="linha"></div>
        </section>

        <nav class="container">
            
            <ul class="menu-principal"> 
                <li class="titulo-menu">Menu</li>
                <li class="menu no-opacity">
                    <div class="rectangle37 rectangle37_focus" data-homeImg onmouseover="aumenta()" onmouseout="diminui()">
                        <img src="img/iconCode.svg" alt="icone codigo">
                    </div>
                    <a class="menu-item no-opacity" id="no-opacity" href="index.html" data-home onmouseover="aumenta()" onmouseout="diminui()">Editor de código</a>
                </li>
                <li class="menu opacity">
                    <div class="rectangle37 rectangle37hover" data-comuImg>
                        <img src="img/iconUsers.svg" alt="icone comunidade">                     
                    </div>
                    <a class="menu-item opacity" href="comunidade.html" data-comu>Comunidade</a>                            
                </li>
            </ul> 

            <section class="div-code">        
                <div class="code" data-code>
                    <div class="code_editor">                        
                        <img class="ellipse" src="img/mac_buttons.svg" alt="botao mac">
                       
                        <button class="export" data-export>Exportar</button>
                        <select id="tipoImg">
                            <option value="PNG">PNG</option>
                            <option value="SVG">SVG</option>
                            <option value="JPG">JPG</option>
                        </select>
                        <div class="my-code">
                            <code class="hljs JavaScript language-JavaScript" id="codigo" contenteditable="true" autocapitalize="none" aria-autocomplete="none" spellcheck="false" role="presentation"> <!-- const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)
                                <br>const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)
                                <br>const unfold = (f, seed) => {
       const go = (f, seed, acc) => {
          const res = f(seed)
          return res ? go(f, res[1], acc.concat([res[0]])) : acc
       }
       return go(f, seed, [])
    }
                             --></code>    
                        </div>
    
                    </div>                    
                </div>
                <input class="btn" type="button" value="Visualizar com o highlight">
            </section>

            <section class="sobre-projeto">
                <ul>
                    <li class="titulo-menu">Seu projeto</li>
                    <form class="meu-projeto" action="./">
                        <li>                        
                            <input class="projeto" type="text" placeholder="Nome do seu projeto" data-nomeProjeto maxlength="25" spellcheck="false" >
                        </li>
                        <li>                            
                            <textarea class="projeto" id="descricao-projeto" type="text" placeholder="Descrição do seu projeto" maxlength="50" wrap="hard" spellcheck="false"></textarea>                                             
                        </li>
                    </form>
                    <li class="titulo-menu">Personalização</li>
                    <form class="meu-projeto" action="./">
                        <li>
                            <fieldset class="linguagem">
                                <select class="input-linguagem" name="selecao-linguagem">
                                    <option value="">JavaScript</option>
                                    <option value="">Java</option>
                                    <option value="">Python</option>
                                    <option value="">HTML</option>
                                    <option value="">CSS</option>
                                </select>
                            </fieldset>
                        </li>
                        <li>  
                            <div class="rectangle29">                             
                                <input class="rectangle-color" type="color" name="rectangle29" value="#6BD1FF">
                            </div>
                           
                        </li>

                        <li>
                            <input class="input-salvar" type="submit" value="Salvar Projeto">
                        </li>
                    </form>   
                </ul>
            </section>
        </nav>        
    </main>

    <script src="css/index.js"></script>
    <script src="css/base.js"></script>
    
    <script src="/node_modules/dom-to-image/src/dom-to-image.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
</body>
</html>
