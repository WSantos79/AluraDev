<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="(max-width: 480px)" href="css/mobile.css">
    <link rel="stylesheet" media="(max-width: 960px) and (min-width: 481px)" href="css/tablet.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Alura Challenge Front 2021</title>
</head>
<body>
    <header class="headerM">
        <div class="container">           
            <img src="img/Logo.svg" alt="logo do site">                          

            <form action="./">
                <input class="input-busca" type="search" name="busca"  placeholder="Busque por algo">
            </form>

            <div class="profile">
                <img src="img/Photo.png" alt="foto do usuário">
                <span>Harry</span>
            </div>

            <section class="option-mobile">
                <img class="icon-busca" src="img/search-icon.svg" alt="icone de busca">
                <img src="img/menu-icon.svg" alt="icone do menu">
            </section>
        </div>
    </header>
    <main>
        <section class="div-code">        
            <div class="code">    
                <div class="code_editor">                        
                    <img class="ellipse" src="img/mac_buttons.svg" alt="botao mac">
                    
                    <div class="my-code">
                        <textarea id="codigo" name="codigo"></textarea>
                    </div>

                </div>                    
            </div>
            <input class="btn" type="button" value="Visualizar com o highlight">
            
        </section>

        <nav class="container">
            <ul class="menu-principal"> 
                <li class="titulo-menu">Menu</li>
                <li class="menu no-opacity">
                    <div class="rectangle37 rectangle37_focus">
                        <img src="img/icon_code.svg" alt="icone codigo">
                    </div>
                    <a class="menu-item" href="index.html">Editor de código</a>
                </li>
                <li class="menu">
                    <div class="rectangle37">
                        <img src="img/icon_users.svg" alt="icone comunidade">                     
                    </div>
                    <a class="menu-item" href="comunidade.html">Comunidade</a>         
                </li>
            </ul>            

            <section class="sobre-projeto">
                <ul>
                    <li class="titulo-menu">Seu projeto</li>
                    <form class="meu-projeto" action="./">
                        <li>                        
                            <input class="projeto" type="text" name="nome-projeto" placeholder="Nome do seu projeto">
                        </li>
                        <li>                            
                            <input class="projeto" id="descricao-projeto" type="text" name="descricao-projeto" placeholder="Descrição do seu projeto">
                        </li>
                        <li class="titulo-menu">Personalização</li>
                        <li>
                            <fieldset class="linguagem">
                                <select class="input-linguagem" name="selecao-linguagem">
                                    <option value="">JavaScript</option>
                                    <option value="">Java</option>
                                    <option value="">Python</option>
                                </select>
                            </fieldset>
                        </li>
                        <li>  
                            <div class="rectangle29">                             
                                <input class="rectangle-color" type="color" name="rectangle30" value="#6BD1FF"  oninput="setColor()">
                            </div>
                           
                        </li>

                        <li>
                            <input class="input-salvar" type="submit" value="Salvar Projeto">
                        </li>
                    </form>   
                </ul>

            </section>
        </nav>        
    </main>
    
    <script src="css/index.js"></script>
</body>
</html>
