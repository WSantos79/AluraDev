 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/hardcore.css">       
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/comunidade.css">
    
    <link rel="stylesheet" media="(max-width: 480px)" href="assets/css/mobile.css">
    <link rel="stylesheet" media="(max-width: 480px)" href="assets/css/mobile-comunidade.css">

    <link rel="stylesheet" media="(min-width: 481px) and (max-width: 1080px)" href="assets/css/tablet.css">
    <link rel="stylesheet" media="(min-width: 481px) and (max-width: 1080px)" href="assets/css/tablet-comunidade.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Comunidade - Alura Dev</title>
</head>
<body>
    <header class="headerM">
        <div class="container">           
            <div class="divLogo">    
                <img data-logo-alura src="assets/img/Logo.svg" alt="logo do site">                          
            </div>                         

            <input class="input-busca" type="search" name="busca"  placeholder="Busque por algo" required="required">

            <div class="divProfile"> 
                <div class="profile">
                    <img src="assets/img/Photo.png" alt="foto do usuário">
                    <span>Well San</span>
                </div>
            </div>

            <section class="option-mobile">
                <img data-search class="icon-busca" src="assets/img/search-icon.svg" alt="icone de busca">
                <div class="icon-menu">
                    <img data-img-menu src="assets/img/menu-icon.svg" alt="icone do menu">
                </div>
            </section>
        </div>
    </header>

    <main>           
        <nav class="container">
            <ul class="menu-principal">
                <li class="titulo-menu">Menu</li>
                <li class="menu opacity">
                    <div class="rectangle37 rectangle37hover" data-homeImg>
                        <img src="assets/img/Font Awesome Icon-1.svg" alt="icone codigo">
                    </div>
                    <a class="menu-item opacity" href="index.html" data-home>Editor de código</a>
                </li>
                <li class="menu no-opacity">
                    <div class="rectangle37 rectangle37_focus" data-comuImg onmouseover="aumenta()" onmouseout="diminui()">
                        <img src="assets/img/Font Awesome Icon.svg" alt="icone comunidade">                         
                    </div>
                    <a class="menu-item no-opacity" id="no-opacity" href="comunidade.html" data-comu onmouseover="aumenta()" onmouseout="diminui()">Comunidade</a>                                   
                </li>
            </ul> 
            
            <section class="exibicao-projetos"></section>
                
            <section class="menu-smart">
                <div class="linha"></div>
            </section>
        </nav>         
    </main>
    <script src="assets/js/base.js"></script>
    <script src="assets/js/comunidade.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>    
</body>
</html>
